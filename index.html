<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Design Arm Chair | Con HTML CSS y JAVASCRIPT</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="container-banner">
        <section class="content-info-pages">
            <div class="info-icons">
                <div class="icon">
                    <a href="">
                        <i class="fas fa-user"></i>
                        My Account
                    </a>
                </div>
                <div class="icon">
                    <a href="">
                        <i class="fas fa-shopping-bag"></i>
                        Cart
                    </a>
                </div>
            </div>
            <div class="info-logo">
                <a href="">Tu <span>Logo</span></a>
            </div>
            <div class="info-btnmenu">
                <div class="btnmenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="text-welcome">
                <h1>Bienvenidos</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="">Colección</a></li>
                    <li><a href="">Catálogo</a></li>
                    <li><a href="">Sobre Nosotros</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
            <div class="info-search">
                <input class="txt-search" type="search" placeholder="Buscar">
                <i class="fas fa-search"></i>
                <input class="btn-search" type="submit" value="">
            </div>
        </section>
        <section class="content-info-product">
            <div class="info-product">
                <div class="name-product">
                    <h1>Arm <span>Chair</span></h1>
                </div>
                <div class="name-marca">
                    <h2>by John Doe</h2>
                </div>
                <p class="price">$1,699</p>
                <div class="btns-product">
                    <a class="btn-discover-more" href="">Descubre Más</a>
                    <a class="btn-add-car" href="">Agregar al carrito</a>
                </div>
            </div>
        </section>
        <section class="content-slider-product">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img class="imagen" src="img/chair_1.png" alt=""></div>
                    <div class="swiper-slide"><img class="imagen" src="img/chair_2.png" alt=""></div>
                    <div class="swiper-slide"><img class="imagen" src="img/chair_3.png" alt=""></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </section>

    <script src="js/effects.js"></script>

    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <!-- Archivo Iniciar Swiper-->
    <script src="js/goswiper.js"></script>
</body>
</html>
